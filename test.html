<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main {
            display: flex;
            gap: 20px;
        }

        /* Card stack */
        .card-stack {
            position: relative;
            width: 280px;
            height: 180px;
        }

        .user-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .user-card:nth-child(1) {
            top: 0;
        }

        .user-card:nth-child(2) {
            top: 10px;
        }

        .user-card:nth-child(3) {
            top: 20px;
        }

        /* Action buttons */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .actions button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            cursor: pointer;
        }

        /* Modal (hidden by default) */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Show modal */
        .modal.active {
            display: flex;
        }

        /* Form card */
        .form-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .form-card h2 {
            margin-bottom: 15px;
        }

        .form-card label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-card input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .categories {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .categories span {
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid;
        }

        .emergency {
            border-color: red;
            color: red;
        }

        .important {
            border-color: orange;
            color: orange;
        }

        .urgent {
            border-color: purple;
            color: purple;
        }

        .norush {
            border-color: gray;
            color: gray;
        }

        .create {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
        }

        .closeBtn {
            width: 100%;
            padding: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="main">
        <!-- Profile card stack -->
        <div class="card-stack">
            <div class="user-card">Card 1</div>
            <div class="user-card">Card 2</div>
            <div class="user-card">Card 3</div>
        </div>

        <!-- Action buttons -->
        <div class="actions">
            <button id="addBtn">+</button>
            <button>↑</button>
            <button>↓</button>
        </div>
    </div>

    <!-- Hidden popup form -->
    <div class="modal" id="formModal">
        <div class="form-card">
            <h2>New Call</h2>
            <form>
                <label>Image URL</label>
                <input type="text" placeholder="https://example.com/photo.jpg">

                <label>Full Name</label>
                <input type="text" placeholder="Enter full name">

                <label>Home Town</label>
                <input type="text" placeholder="Enter home town">

                <label>Purpose</label>
                <input type="text" placeholder="e.g., Quick appointment note">

                <label>Category</label>
                <div class="categories">
                    <label><input type="checkbox"> <span class="emergency">Emergency</span></label>
                    <label><input type="checkbox"> <span class="important">Important</span></label>
                    <label><input type="checkbox"> <span class="urgent">Urgent</span></label>
                    <label><input type="checkbox"> <span class="norush">No Rush</span></label>
                </div>

                <button type="submit" class="create">Create Note</button>
                <button type="button" class="closeBtn">Close</button>
            </form>
        </div>
    </div>
    <script src="test.js"></script>
</body>

</html>
